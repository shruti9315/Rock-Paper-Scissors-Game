<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors Game </title>  
    <link rel="stylesheet" href="styles.css">
</head>
<body background="https://i.pinimg.com/originals/e1/6d/42/e16d4219e671bac00d1c23131e6d723f.jpg">
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">USER</div>
         <div id="computer-label" class="badge"> COMP</div>
         <span id="user-score">0</span>: <span id="computer-score">0</span>
    </div>
    <div class="result">
          <p>Paper covers rock. You Win!!</p>
    </div>
      <div class="choices">
          <div class="choice" id="r">
              <img src="rock.png" alt="" height="150" width="200">
          </div>
          <div class="choice" id="p">
            <img src="paper.png" alt="" height="150" width="200">
            </div>
            <div class="choice" id="s">
                <img src="scissor.png" alt="" height="150" width="200">
            </div>
        </div>

        <p id="action-message">Make Your Move!!</p>
     <script src="app.js" charset="utf-8">

     </script>
    </body>

</html>
